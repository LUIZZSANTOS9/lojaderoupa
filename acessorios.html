<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios Esportivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Acessórios Esportivos</h1>

    <div class="product-list" id="acessorios">
        <!-- Acessórios serão inseridos aqui dinamicamente -->
    </div>

    <a href="inicial.html" class="btn">Voltar à Página Inicial</a>
</div>

<script>
// Dados dos acessórios esportivos (com marcas reais)
const acessoriosEsportivos = [
    {
        imagem: 'https://th.bing.com/th/id/OIP.b7Bhhjyx9oVvA_hZCtgs1gHaHa?rs=1&pid=ImgDetMain',
        nome: 'Óculos de Sol Oxer',
        preco: '129,99'
    },
    {
        imagem: 'https://th.bing.com/th/id/OIP.-jpnxzF1SC-bil0EccVrmQHaHa?rs=1&pid=ImgDetMain',
        nome: 'Bola de Futebol Adidas Telstar',
        preco: '120.00'
    },
    {
        imagem: 'https://http2.mlstatic.com/luva-de-boxe-everlast-pro-style-elite-D_NQ_NP_986401-MLB20325293964_062015-F.jpg',
        nome: 'Luvas de Boxe Everlast Pro Style',
        preco: '180.00'
    },
    {
        imagem: 'https://th.bing.com/th/id/OIP.S-Hi94AzfVJ9AbobTZiBXgHaHa?rs=1&pid=ImgDetMain',
        nome: 'Mochila Esportiva Under Armour Hustle',
        preco: '250.00'
    },
    {
        imagem: 'https://static.netshoes.com.br/produtos/raquete-de-tenis-wilson-pro-staff-rf-97-autograph-2017/06/D25-0476-006/D25-0476-006_zoom1.jpg?ts=1594066089&',
        nome: 'Raquete de Tênis Wilson Pro Staff',
        preco: '750.00'
    }
];

// Função para exibir os acessórios esportivos
function exibirAcessorios() {
    let container = document.getElementById('acessorios');

    acessoriosEsportivos.forEach(acessorio => {
        let div = document.createElement('div');
        div.classList.add('product-item');
        div.innerHTML = `
            <img src="${acessorio.imagem}" alt="${acessorio.nome}">
            <h3>${acessorio.nome}</h3>
            <p>Preço: R$ ${parseFloat(acessorio.preco).toFixed(2)}</p>
            <button class="btn" onclick="adicionarAoCarrinho('${acessorio.nome}', '${acessorio.preco}', '${acessorio.imagem}')">Adicionar ao Carrinho</button>
        `;
        container.appendChild(div);
    });
}

// Função para adicionar item ao carrinho
function adicionarAoCarrinho(nome, preco, imagem) {
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    carrinho.push({ nome, preco, imagem, tamanho: '' });
    localStorage.setItem('carrinho', JSON.stringify(carrinho));
    alert('Item adicionado ao carrinho!');
}

// Exibe os acessórios esportivos assim que a página carregar
window.onload = function() {
    exibirAcessorios();
};
</script>

</div>
</body>
</html>
