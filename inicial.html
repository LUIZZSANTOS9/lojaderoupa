<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Vídeo de fundo */
        .video-fundo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            pointer-events: none;
        }

        /* Estilo para o corpo e html */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: transparent;
        }

        /* Contêiner para os botões */
        .container {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para o título */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Estilo para a descrição */
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<!-- Vídeo de fundo -->
<video class="video-fundo" autoplay muted loop>
    <source src="SONY A7IV.mp4" type="video/mp4">
    Seu navegador não suporta o formato de vídeo MP4.
</video>

<!-- Conteúdo da tela inicial -->
<div class="container">
    <h1>Bem-vindo à Nossa Loja!</h1>
    <p>Escolha uma das opções abaixo para começar suas compras:</p>
    
    <div class="opcoes">
        <a href="produtos_masculinos.html" class="btn">Produtos Masculinos</a>
        <a href="produtos_femininos.html" class="btn">Produtos Femininos</a>
        <a href="acessorios.html" class="btn">Acessórios</a>
        <a href="carrinho.html" class="btn">Carrinho</a>
    </div>
</div>

</body>
</html>
